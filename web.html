<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" type="image/x-icon" href="comprobado.png">
    <link rel="stylesheet" href="main.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="logo de la company">
            <h2 class="nombre-empresa">To-Do List 2024</h2>
        </div>
        <nav>
            <a href="https://github.com/luisjarquec" class="nav-link">GitHub</a>
            <a href="" class="nav-link">Contacto</a>
        </nav>
    </header>
    <div class="container">
        <div class="todo-list">
            <button id="add" class="add-btn">Add Item</button>
            <div id="items"></div>
        </div>
        <div class="calendar">
            <iframe src="https://calendar.google.com/calendar/embed?src=luis.jarquec%40gmail.com&ctz=Europe%2FMadrid" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>

    <template id="itemTemplate">
        <div class="item">
            <input type="checkbox" class="item-completed">
            <input type="text" class="item-description" placeholder="To-Do item...">
            <button class="delete-btn">Delete</button>
        </div>
    </template>
</body>
</html>
<footer>

</footer>
